<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso de estudios 2</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Encuesta de satisfacción del evento</h1>
    <h2>responde la siguiente encuesta</h2>
	<form>
		<label for="nombre">Nombre completo:</label>
		<input type="text" id="nombre" name="nombre" required><br>

		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" min="18" max="100" required><br>

		<label for="evaluacion">Evaluación del evento:</label>
		<select id="evaluacion" name="evaluacion">
		<option value="excelente">Excelente</option>
		<option value="bueno">Bueno</option>
		<option value="regular">Regular</option>
		<option value="malo">Malo</option>
		</select><br>

        <label for="pregunta">¿Que tal le parecio el servicio</label>
        <input type="text" id="pregunta" name="pregunta">

        <label for="pregunta2">¿Que clasificacion le da al personal?</label>
        <input type="text" id="pregunta2" name="pregunta2">

        <label for="pregunta3">¿Obtuvo los resutados esperados?</label>
        <input type="text" id="pregunta3" name="pregunta3">

        <label for="pregunta4">¿Recomendaria el servicio?</label>
        <input type="text" id="pregunta4" name="pregunta4">


		<label for="comentarios">Comentarios:</label><br>
		<textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>

        <button type="submit">Enviar</button>
    
	</form>
</body>
</html>

</body>
</html>
